<div class="container">
    <div class="alert alert-danger" *ngIf="errorMessage">
        <strong>Error!</strong> {{errorMessage}}
    </div>
    <div class="alert alert-success" *ngIf="infoMessage">
        <strong>Successful!</strong> {{infoMessage}}
    </div>
    <div class="course-container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">All Items</h3>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Publish Date</th>
                            <th scope="col">Check-In</th>
                            <th scope="col">Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of itemList; index as ind">
                            <th scope="row">{{ind + 1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.publishDate | date:"MMM d, y"}}</td>
                            <td>
                                <button class="btn btn-info" (click)="enroll(item)">Check-In</button>
                            </td>
                            <td>
                                <button class="btn btn-success" (click)="detail(item)">Detail</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
